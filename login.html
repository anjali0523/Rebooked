
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | REBOOKED</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-[#f4ecd8] font-sans">
  
  <div class="bg-white p-8 py-12 shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center text-indigo-700">Login</h2>
    <form>
      <input type="email" placeholder="Email" class="w-full mb-4 p-2 border rounded" required />
      <input type="password" placeholder="Password" class="w-full mb-4 p-2 border rounded" required />
      <button class="w-full bg-indigo-600 text-white p-2 rounded hover:bg-indigo-700">Login</button>
    </form>
    <p class="text-sm text-center mt-4">Don't have an account? <a href="signup.html" class="text-indigo-600 hover:underline">Sign up</a></p>
  </div>
</body>
</html>
