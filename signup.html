<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | REBOOKED</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f4ecd8] font-sans">
  <!-- Navigation Bar -->
 

  <!-- Sign Up Form -->
  <div class="flex items-center justify-center min-h-screen pt-8">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-6 text-center text-indigo-700">Sign Up</h2>
      <form>
        <input type="text" placeholder="Full Name" class="w-full mb-4 p-2 border rounded" required />
        <input type="email" placeholder="Email" class="w-full mb-4 p-2 border rounded" required />
        <input type="password" placeholder="Password" class="w-full mb-4 p-2 border rounded" required />
        <input type="password" placeholder="Confirm Password" class="w-full mb-4 p-2 border rounded" required />
        <button class="w-full bg-indigo-600 text-white p-2 rounded hover:bg-indigo-700">Create Account</button>
      </form>
      <p class="text-sm text-center mt-4">Already have an account? <a href="login.html" class="text-indigo-600 hover:underline">Login</a></p>
    </div>
  </div>
</body>
</html>
